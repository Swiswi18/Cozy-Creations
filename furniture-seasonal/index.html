<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cozy Creations</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="./js/themeHandler.js" defer></script>
  <script type="module">
    import { auth } from "./firebase/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const loginBtn = document.getElementById("loginBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        logoutBtn.style.display = "inline-block";
        loginBtn.style.display = "none";
        logoutBtn.addEventListener("click", () => {
          signOut(auth).then(() => {
            window.location.href = "./auth/login.html";
          });
        });
      } else {
        logoutBtn.style.display = "none";
        loginBtn.style.display = "inline-block";
      }
    });
  </script>

</head>

<body class="spring-theme">
  <!-- Navbar -->
  <header>
    <h1>Cozy Creations</h1>
    <nav>
      <select id="seasonSelector">
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
        <option value="winter">Winter</option>
      </select>

      <button id="modeToggle">🌙 Dark Mode</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <button id="loginBtn" style="display:none;" onclick="window.location.href='./auth/login.html'">Login</button>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Seasonal Furniture You’ll Love</h2>
    <p>Choose your season to browse collections.</p>
  </section>

  <!-- Furniture Showcase -->
  <section class="furniture-grid">
    <div class="furniture-card">🌷 Spring Sofa</div>
    <div class="furniture-card">🌸 Blossom Chair</div>
    <div class="furniture-card">🍃 Leaf Table</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Cozy Creations. All rights reserved.</p>
  </footer>

  <script src="js/themeHandler.js"></script>
</body>
</html>
